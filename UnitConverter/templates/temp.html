<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
</head>
<body>
<h2>Temperature Converter</h2>
<form method="POST">
    Value: <input type="number" name="value" required title="Enter temperature value" placeholder="e.g. 25">
    <label for="from-select">From:</label>
    <select name="from" id="from-select">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
    </select>
    <label for="to-select">To:</label>
    <select name="to" id="to-select" title="Select target temperature unit">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
    </select>
    <button type="submit">Convert</button>
</form>
{{if .}}<h3>Result: {{.}}</h3>{{end}}
<a href="length">Length Converter</a> | <a href="weight">Weight Converter</a>
</body>
</html>
